<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.freepik.com/512/7718/7718808.png" type="image/x-icon">
    <title>Generador de Contraseñas</title>
    <style>
                *,
::before,
::after {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #111111;
        }

        .generator-container {
            text-align: left;
            color: #fff;
            background: transparent;
            overflow: hidden;
            padding: 90px;
            border-radius: 0%;
            
            margin: 10px 20px 30px 100px;
            flex-wrap: wrap;
            position: relative;
            border-top: 1px solid rgba(255, 49, 49, 0.5);
            border-right: 1px solid rgba(0, 255, 255, 0.5);
            border-bottom: 1px solid rgba(57, 255, 20, 0.5);
            border-left: 1px solid rgba(255, 255, 113, 0.5);
            font-family: sans-serif;
            padding: 9em;
        }
        
   span {
  position: absolute;
  border-radius: 100vmax;
}

.top {
  top: 0;
  left: 0;
  width: 0;
  height: 5px;
  background: linear-gradient(
    90deg,
    transparent 50%,
    rgba(255, 49, 49, 0.5),
    rgb(255, 49, 49)
  );
}

.bottom {
  right: 0;
  bottom: 0;
  height: 5px;
  background: linear-gradient(
    90deg,
    rgb(57, 255, 20),
    rgba(57, 255, 20, 0.5),
    transparent 50%
  );
}

.right {
  top: 0;
  right: 0;
  width: 5px;
  height: 0;
  background: linear-gradient(
    180deg,
    transparent 30%,
    rgba(0, 255, 255, 0.5),
    rgb(0, 255, 255)
  );
}

.left {
  left: 0;
  bottom: 0;
  width: 5px;
  height: 0;
  background: linear-gradient(
    180deg,
    rgb(255, 255, 113),
    rgba(255, 255, 113, 0.5),
    transparent 70%
  );
}

.top {
  animation: animateTop 3s ease-in-out infinite;
}

.bottom {
  animation: animateBottom 3s ease-in-out infinite;
}

.right {
  animation: animateRight 3s ease-in-out infinite;
}

.left {
  animation: animateLeft 3s ease-in-out infinite;
}



        .password-display {
            font-size: 24px;
            margin: 20px 0;
            color: #007bff;
            animation: flashEffect 0.5s ease-in-out;
            transform: none;
        }
        
@keyframes flashEffect {
    0% { box-shadow: 0 0 10px 2px #007bff; }
    100% { box-shadow: 0 0 0px 0px transparent; }
}

        button {
            background-color: rgb(255, 255, 255);
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: flex;
            font-size: 16px;
            margin: 4px 2px 10px 20px;
            cursor: pointer; 
            animation: myanimation 3s infinite;
            top: 80%;
            left: 60%;
            position: absolute;
            border-radius: 10%;
            
        }

       
        button p {
        font-size: 0.95rem;
        text-align: center;
        }

        .copycontrol {
            background-color: rgb(255, 255, 255);
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: flex;
            font-size: 16px;
            margin: 4px 2px 10px 20px;
            cursor: pointer; 
            animation: myanimation 3s infinite;
            top: 80%;
            left: 40%;
            position: absolute;
            border-radius: 10%;
            
        }

        .copycontrol p {
        font-size: 0.95rem;
        text-align: center;
        }
        @keyframes myanimation {
            0% { background-color: rgba(126, 255, 212, 0.384); }
            25% { background-color: rgba(126, 255, 212, 0.479); }
            50% { background-color: rgba(126, 255, 212, 0.705); }
            70% { background-color: rgba(126, 255, 212, 0.815); }
            100% { background-color: rgb(126, 255, 212); }
        }

        .length-input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 80px;
            margin: 10px 0;
        }

        .typing {
            font-family: "Inconsolata", Consolas, monospace;
            font-size: 20px;
            color: #d7b94c;
        }

        .generator-container select{
            width: 260px;
        }

        .glitch {
  font-size: 2.2rem;
  font-weight: bold;
  text-transform: uppercase;
  position: relative;
  text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff,
    0.025em 0.04em 0 #fffc00;
  animation: glitch 725ms infinite;
}

.glitch span {
  position: absolute;
  top: 0;
  left: 0;
}

.glitch span:first-child {
  animation: glitch 500ms infinite;
  clip-path: polygon(0 0, 100% 0, 100% 35%, 0 35%);
  transform: translate(-0.04em, -0.03em);
  opacity: 0.75;
}

.glitch span:last-child {
  animation: glitch 375ms infinite;
  clip-path: polygon(0 65%, 100% 65%, 100% 100%, 0 100%);
  transform: translate(0.04em, 0.03em);
  opacity: 0.75;
}

#strength-meter {
    width: 100%;
    height: 10px;
    margin-top: 10px;
}

@keyframes animateTop {
  25% {
    width: 100%;
    opacity: 1;
  }

  30%,
  100% {
    opacity: 0;
  }
}

@keyframes animateBottom {
  0%,
  50% {
    opacity: 0;
    width: 0;
  }

  75% {
    opacity: 1;
    width: 100%;
  }

  76%,
  100% {
    opacity: 0;
  }
}

@keyframes animateRight {
  0%,
  25% {
    opacity: 0;
    height: 0;
  }

  50% {
    opacity: 1;
    height: 100%;
  }

  55%,
  100% {
    height: 100%;
    opacity: 0;
  }
}

@keyframes animateLeft {
  0%,
  75% {
    opacity: 0;
    bottom: 0;
    height: 0;
  }

  100% {
    opacity: 1;
    height: 100%;
  }
}

@keyframes glitch {
  0% {
    text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff,
      0.025em 0.04em 0 #fffc00;
  }
  15% {
    text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff,
      0.025em 0.04em 0 #fffc00;
  }
  16% {
    text-shadow: -0.05em -0.025em 0 #00fffc, 0.025em 0.035em 0 #fc00ff,
      -0.05em -0.05em 0 #fffc00;
  }
  49% {
    text-shadow: -0.05em -0.025em 0 #00fffc, 0.025em 0.035em 0 #fc00ff,
      -0.05em -0.05em 0 #fffc00;
  }
  50% {
    text-shadow: 0.05em 0.035em 0 #00fffc, 0.03em 0 0 #fc00ff,
      0 -0.04em 0 #fffc00;
  }
  99% {
    text-shadow: 0.05em 0.035em 0 #00fffc, 0.03em 0 0 #fc00ff,
      0 -0.04em 0 #fffc00;
  }
  100% {
    text-shadow: -0.05em 0 0 #00fffc, -0.025em -0.04em 0 #fc00ff,
      -0.04em -0.025em 0 #fffc00;
  }
}

/* Media Queries para Responsividad */
@media (max-width: 1024px) {
    .generator-container {
        padding: 40px; /* Ajusta el padding para pantallas medianas */
        margin: 10px;
        max-width: 90%;
    }

    button, .copycontrol {
        position: static; /* Cambia a posicionamiento estático para evitar solapamientos */
        margin: 10px auto; /* Centra los botones en la pantalla */
    }

    .length-input {
        width: 100%; /* Asegura que el input tome todo el ancho disponible */
    }
}

@media (max-width: 768px) {
    .generator-container {
        padding: 20px; /* Reduce el padding para pantallas más pequeñas */
        margin: 5px;
        text-align: center; /* Centra el texto en pantallas pequeñas */
    }

    .password-display {
        font-size: 20px; /* Reduce el tamaño de la fuente para pantallas más pequeñas */
    }

    button, .copycontrol {
        width: 100%; /* Botones de ancho completo en pantallas móviles */
        padding: 10px;
    }
}

@media (max-width: 480px) {
    .generator-container {
        padding: 10px; /* Padding reducido para pantallas muy pequeñas */
        margin: 0;
    }

    .length-input, select {
        width: 100%; /* Input y select de ancho completo */
    }

    .password-display {
        font-size: 18px; /* Ajusta el tamaño de fuente aún más pequeño */
    }
}

    </style>
</head>
<body>

    <div class="generator-container">
      <p class="glitch">
        <span aria-hidden="true">Generador de contraseñas</span>
        Generador de contraseñas
        <span aria-hidden="true">Generador de contraseñas</span>
      </p>
        <input type="number" class="length-input typing" id="length" placeholder="Longitud" min="4" max="20">
        <select id="difficulty" class="length-input typing">
            <option value="easy-say">Fácil de decir</option>
            <option value="easy-read">Fácil de leer</option>
            <option value="all-chars">Todos los caracteres</option>
        </select>
        <button class="btn" id="generate"><p>Generar</p></button>
        <div class="password-display" id="password"></div>
        <span class="top"></span>
        <span class="right"></span>
        <span class="bottom"></span>
        <span class="left"></span>
        <button id="copy-btn" class="copycontrol">Copiar</button>
        <progress id="strength-meter" value="0" max="100"></progress>
    </div>

    <script>
        const generateButton = document.getElementById('generate');
        const passwordDisplay = document.getElementById('password');
        const lengthInput = document.getElementById('length');
        const difficultySelect = document.getElementById('difficulty');

        function generatePassword(length, type) {
            let chars = '';

            // Definir los caracteres según la selección
            if (type === 'easy-say') {
                chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ'; // Solo letras
            } else if (type === 'easy-read') {
                chars = 'ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnpqrstuvwxyz23456789'; // Sin caracteres confusos
            } else if (type === 'all-chars') {
                chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()';
            }

            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * chars.length);
                password += chars[randomIndex];
            }
            return password;
        }

        generateButton.addEventListener('click', () => {
            const length = parseInt(lengthInput.value);
            const difficulty = difficultySelect.value;

            if (length >= 4 && length <= 20) {
                passwordDisplay.textContent = generatePassword(length, difficulty);
            } else {
                alert('Por favor, ingresa una longitud entre 4 y 20.');
            }
        });

        const copyButton = document.getElementById('copy-btn');

        copyButton.addEventListener('click', () => {
    const password = passwordDisplay.textContent;
    if (password) {
        navigator.clipboard.writeText(password)
            .then(() => alert('Contraseña copiada al portapapeles.'))
            .catch(err => console.error('Error al copiar', err));
    } else {
        alert('No hay contraseña para copiar.');
    }
});
function calculateStrength(password) {
    let strength = 0;
    if (password.length > 6) strength += 20;
    if (/[A-Z]/.test(password)) strength += 20;
    if (/[0-9]/.test(password)) strength += 20;
    if (/[\W_]/.test(password)) strength += 20;
    if (password.length >= 12) strength += 20;
    return strength;
}

generateButton.addEventListener('click', () => {
    const length = parseInt(lengthInput.value);
    const difficulty = difficultySelect.value;

    if (length >= 4 && length <= 20) {
        const password = generatePassword(length, difficulty);
        passwordDisplay.textContent = password;
        document.getElementById('strength-meter').value = calculateStrength(password);
    }
}); 
    </script>

</body>
</html>
