<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <link rel="stylesheet" href="gallery.css">
</head>
<body>
    <h1>Galería de Imágenes</h1>
    <div class="gallery">
        <img src="https://via.placeholder.com/150" alt="Imagen 1" class="gallery-item">
        <img src="https://via.placeholder.com/150" alt="Imagen 2" class="gallery-item">
        <img src="https://via.placeholder.com/150" alt="Imagen 3" class="gallery-item">
    </div>

    <div id="lightbox" class="lightbox">
        <img src="" alt="" id="lightbox-img">
        <span class="close">&times;</span>
    </div>

    <script src="gallery.js"></script>
</body>
</html>
