<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermercado ABC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>¡Super Mercado ABC!</h1>
        </div>
        <nav>
            <ul>
                <li><a href="https://break7801.github.io/joelpina.github.io/proyecto/inicio.html">Inicio</a></li>
                <li><a href="https://break7801.github.io/joelpina.github.io/proyecto/quienes.html">Quiénes Somos</a></li>
                <li><a href="https://break7801.github.io/joelpina.github.io/proyecto/contactenos.html">Contáctenos</a></li>
            </ul>
        </nav>
    </header>
    <section id="contacto" class="section">
        <h2>Contáctenos</h2>
        <p>Si tienes alguna pregunta o comentario, por favor, contáctanos:</p>
        <form>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
